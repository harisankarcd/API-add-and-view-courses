<app-nav>

</app-nav>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <label class="form-label" for="">Course title</label>
                    <input name="courseTitle" [(ngModel)]="courseTitle" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <label class="form-label" for="">Course Desc</label>
                    <input type="text" name="courseDescription"[(ngModel)]="courseDescription" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <label class="form-label" for="">Course dura</label>
                    <input type="text" name="courseDuration" [(ngModel)]="courseDuration" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <label class="form-label" for="">Course date</label>
                    <input type="date" name="courseDate" [(ngModel)]="courseDate" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <label class="form-label" for="">Course Venue</label>
                    <input type="text" [(ngModel)]="courseVenue" name="courseVenue" class="form-control">
                </div>
                <div class="col btn btn-center mt-2 col  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <button (click)="valueRead()"class="btn btn-success">Sumbit</button>

                </div>
            </div>
        </div>
    </div>
</div>
